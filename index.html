<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <div class="palindrome-box">
        <h1>Palindrome Checker</h1>
        <p>a palindrome is a word that is spelled the same forward and backwards</p>

        <div class="input-holder">
            <input id="text-input" placeholder="Enter Word Here"></input>
            <button id="check-btn">Check</button>
        </div>
        
        <div id="result">
            <p>4th-century Greek palindrome: 'ΝΙΨΟΝ ΑΝΟΜΗΜΑΤΑ ΜΗ ΜΟΝΑΝ ΟΨΙΝ' (Wash your sins, not only your face)</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
